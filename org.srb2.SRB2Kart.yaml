app-id: org.srb2.SRB2Kart
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: srb2kart
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --device=all
  - --persist=.srb2kart
modules:
  - shared-modules/glu/glu-9.json

  - name: game-music-emu
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/*.so
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-0.6.3.tar.xz
        sha256: aba34e53ef0ec6a34b58b84e28bf8cfbccee6585cebca25333604c35db3e051d

  - p7zip.yaml

  - name: srb2kart
    buildsystem: simple
    build-commands:
      - make -C src -j $FLATPAK_BUILDER_N_JOBS LINUX64=1 NOUPX=1 SDL=1
      - install -D -m 755 -t $FLATPAK_DEST/bin bin/Linux64/Release/lsdl2srb2kart
      - install -D -m 644 srb2.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D -m 755 srb2kart.sh $FLATPAK_DEST/bin/srb2kart
      - install -D -m 644 -t $FLATPAK_DEST/share/applications $FLATPAK_ID.desktop
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/STJr/Kart-Public
        tag: v1.2
        commit: f856f18233da492c9446f70a2856e2e178ddfd1a
      - type: script
        commands:
          - lsdl2srb2kart "$@"
        dest-filename: srb2kart.sh
      - type: file
        path: org.srb2.SRB2Kart.desktop
      - type: file
        path: org.srb2.SRB2Kart.metainfo.xml

  - name: assets
    buildsystem: simple
    build-commands:
      - install -t $FLATPAK_DEST/bin apply_extra
    sources:
      - type: extra-data
        filename: srb2kart-v12-Installer.exe
        url: https://github.com/STJr/Kart-Public/releases/download/v1.2/srb2kart-v12-Installer.exe
        # url: http://localhost:8080/srb2kart-v12-Installer.exe
        # debug: `python -m http.server 8080`
        sha256: 57284de43a2889c0a60ce8fee77df22095fcd31beef6130cbeed1ead0bebbfec
        size: 200732615
      - type: script
        dest-filename: apply_extra
        commands:
          - 7za e srb2kart-v12-Installer.exe srb2.srb patch.kart gfx.kart textures.kart chars.kart maps.kart music.kart sounds.kart bonuschars.kart > /dev/null
          - rm srb2kart-v12-Installer.exe
          - #cp srb2.srb /app/share/games/SRB2Kart/
          - #cp {patch,gfx,textures,chars,maps}.kart /app/share/games/SRB2Kart/
          - #cp {music,sounds,bonuschars}.kart /app/share/games/SRB2Kart/
